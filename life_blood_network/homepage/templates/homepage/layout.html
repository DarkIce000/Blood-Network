{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} layout {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'homepage/style.css' %}">

</head>
<body>

   <div class="container-xxl" >
    <!-- navigation bar or top bar  -->

    <div class="row">
        <div class="col">
            <!-- add here anything in between  -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Life-blood-network</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index_page_view'%}">Home</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'register_view'%}">Register</a>
                      </li>
                      
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_page_view'%}">My Orders</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_profile' %}">My Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_view'%}">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

            {% block body %}
                
            {% endblock%}
        </div>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
